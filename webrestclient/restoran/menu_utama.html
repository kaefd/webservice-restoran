<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="format-detection" content="telephone=no" />
	<meta name="robots" content="index, follow">
	<meta name="author" content="IKND">

	<title>Menu Utama</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Our custom css -->
	<link rel="stylesheet" href="ourCSS.css">

	<!-- JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="https://kit.fontawesome.com/aa6793a002.js" crossorigin="anonymous"></script>
</head>
<body>

		<script type="text/javascript">
			$(document).ready(function(){
			var getUsername = window.localStorage.getItem('restoranapk_username');
			if(getUsername == "" || getUsername == null)
			{
				window.location.href = 'login.html';
			}
			$('#welcomeText').html('Selamat Datang, ' + window.localStorage.getItem('restoranapk_username'));
			$('#kesandanpesan').click(function(){
			window.location.href = 'kesan_pesan.html';
			});

			$('#datamakanan').click(function(){
			window.location.href = 'makanan.html';
			});

			$('#dataminuman').click(function(){
			window.location.href = 'minuman.html';
			});

			$('#datausers').click(function(){
			window.location.href = 'get_data_user.html';
			});

			$('#logout').click(function(){
			window.localStorage.setItem('restoranapk_username', '');
			window.location.href = 'login.html';
			});
			});
		</script>

	<div class="container login-container row justify-content-center">
		<div class="text-center">
			<h1 class="font2">Menu Utama</h1>
			<hr />
			<h3 name="welcomeText" class="font1" id="welcomeText">Selamat Datang, </h3>
		</div>
		<div class="row justify-content-center mt-5">
			<div class="btn-group-vertical v-40">
				<button type="button" class="btn btn-sm form-button" name="kesandanpesan" id="kesandanpesan">KESAN DAN PESAN</button>
				<button type="button" class="btn btn-sm form-button" name="datamakanan" id="datamakanan">DATA MAKANAN</button>
				<button type="button" class="btn btn-sm form-button" name="dataminuman" id="dataminuman">DATA MINUMAN</button>
				<button type="button" class="btn btn-sm form-button" name="datausers" id="datausers">DATA USERS</button>
				<button type="button" class="btn btn-sm btn-info" name="logout" id="logout"><i class="fas fa-sign-out-alt" style="font-size:20px;"></i></button>
</div>
		</div>
	</div>
</body>
</html>
